<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css" />

    <title>Canvas Circles with Tangent Circle</title>
  </head>
  <body>
    <svg id="svg" width="100%" height="100%">
      <!-- Circle 1 -->
      <circle id="circle-a" cx="0" cy="0" r="0" stroke="black" fill="none" />
      <!-- Circle 2 -->
      <circle id="circle-b" cx="0" cy="0" r="0" stroke="black" fill="none" />
      <!-- Tangent Circle to Circle 1 and 2 -->
      <circle id="circle-c" cx="0" cy="0" r="0" stroke="none" fill="none" />

      <!-- Tangent Points -->
      <circle id="dot-ac" cx="0" cy="0" r="0" stroke="none" fill="none" />
      <circle id="dot-bc" cx="0" cy="0" r="0" stroke="none" fill="none" />

      <!-- Tangent Arc -->
      <path id="arc" stroke="black" fill="none" />
    </svg>

    <script src="./index.js"></script>
  </body>
</html>
